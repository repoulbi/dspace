name: GitHub Pages

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Run install
      # uses: borales/actions-yarn@v4
      # with:
      #   cmd: install
      run: npm install

    - name: Build
      run: npm build:prod

    - name: ls
      run: ls -aRl
